<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
    <head>
        <meta charset = "utf-8"/>
        <title>
            Página de pruebas javascript
        </title>

        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/lightbox.css" />

    </head>

    <body>
        <div>
            <table class="cabecera">
                <tr>
                    <td widht="10%"></td>
                    <td width="80%" class="cab"><h2>Ejercicios Javascript</h2></td>
                </tr>
            </table>
        </div> 
        <div class="pie">
            <table>
                <tr>
                    <td class="pie"></td>
                </tr>
            </table>
        </div>
        
        <div class="container">
            <div class="formulario1">
                <textarea id="texto">Cecilia me ha dicho que este es el texto a canificar</textarea>
                    <button id="caniar">Caniar</button>
                    <button id="descaniar">Descaniar</button>
                    <br />
                    Resultado: <div id="resultado"> </div>
                    <br />
                    Total: <div id="total"></div>
                <p> </p>
            </div>

            <div id="imagenes" class="imagenes">              
                <div class="column">
                    <a class="enlaceimagen" href="images/agua.jpg" data-lightbox="image-1" data-title="agua">
                        <img class="imagenreducida" src="images/agua.jpg" alt="" />
                    </a>
                </div>
            
                <div class="column">
                    <a class="enlaceimagen" href="images/hierba.jpg" data-lightbox="image-2" data-title="hierba">
                        <img class="imagenreducida" src="images/hierba.jpg" alt="" />
                    </a>
                </div>
            
                <div class="column">
                    <a class="enlaceimagen" href="images/hoja.jpg" data-lightbox="image-3" data-title="hoja">
                        <img class="imagenreducida" src="images/hoja.jpg" alt="" />
                    </a>
                </div>
            
                <div class="column">
                    <a class="enlaceimagen" href="images/primavera.jpg" data-lightbox="image-4" data-title="primavera">
                        <img class="imagenreducida" src="images/primavera.jpg" alt="" />
                    </a>
                </div>
            </div>

            <div id="carrusel" class="imagenes">              
                <div class="column">
                    <a class="enlaceimagen" href="images/borderlands2.jpeg" data-lightbox="setdeimagenes" data-title="Click en la mitad derecha de la imagen para avanzar.">
                        <img class="imagenreducida" src="images/borderlands2.jpeg" alt="" />
                    </a>
                </div>
            
                <div class="column">
                    <a class="enlaceimagen" href="images/darksouls3.jpeg" data-lightbox="setdeimagenes" data-title="O pulsa la flecha de la derecha del teclado.">
                        <img class="imagenreducida" src="images/darksouls3.jpeg" alt="" />
                    </a>
                </div>
            
                <div class="column">
                    <a class="enlaceimagen" href="images/thedivision2.jpeg" data-lightbox="setdeimagenes" data-title="La siguiente imagen del conjunto se precarga mientras estás viendo la actual.">
                        <img class="imagenreducida" src="images/thedivision2.jpeg" alt="" />
                    </a>
                </div>
            
                <div class="column">
                    <a class="enlaceimagen" href="images/eldenring.jpeg" data-lightbox="setdeimagenes" data-title="Pulsa en cualquier parte fuera de la imagen o en la X de la derecha para cerrar la imagen.">
                        <img class="imagenreducida" src="images/eldenring.jpeg" alt="" />
                    </a>
                </div>
            </div>

            <div class="pie">
                <table>
                    <tr>
                        <td class="pie">Pie de pagina</td>
                    </tr>
                </table>
            </div>

        </div>
        <script src = "scripts/lightbox-plus-jquery.js"></script>
        <script src = "scripts/scripts.js"></script>
    </body>
</html>
