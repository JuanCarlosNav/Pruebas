<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio 8.4. Enlaces</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div id="capa">
    </div>
    <div>
        <p>Alto: <span id = "height"></span></p>
    </div>
    <div>
        <p>Ancho: <span id="width"></span></p>
    </div>
    <div>
        <p>Altura interna (incluye padding): <span id="innerH"></span></p>
    </div>
    <div>
        <p>Anchura interna (incluye padding): <span id="innerW"></span></p>
    </div>
    <div">
        <p>Alto exterio (incluye borde y padding): <span id="outerH"></span></p>
    </div>
    <div>
        <p>Ancho exterior (incluye borde y padding): <span id="outerW"></span></p>
    </div>
    <div>
        <p>Desplazamiento: <span id = "offset"></span></p>
    </div>
    <div>
        <p>Posicion superior e izquierda: <span id="position"></span></p>
    </div>

    <script src="../scripts/jquery-3.6.1.js"></script>
    <script src = "scripts/scripts04.js"></script>
  </body>
</html>
